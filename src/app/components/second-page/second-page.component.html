<div class="conception">
    <h1>{{selectedCapsule.capsule}}</h1>
    <div class="capsule">
        <div class="ajouter1" *ngFor="let scene of scenes">
            <h3>{{scene.story}}
            </h3>
            
            
                <button (click)="delete(scene.id)" class="btn1"><fa-icon  [icon]="faTrash"></fa-icon></button>
                <button (click)="editDialog(scene.id)" class="btn2"><fa-icon  [icon]="faPencil"></fa-icon></button>
        </div>
    <div class="ajouter">
        <a (click)=" openDialog()"><img class="plus" [src]="cheminImage1" /></a>
        <h3>Ajouter une scene</h3>
    </div>
    
</div>

</div>
